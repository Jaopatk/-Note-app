<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notes App</title>
</head>
<body>
	<div id="notes">
		<h2>Notes App</h2>
		<div class="inputs">
			<input type="text" id="title" placeholder="Enter Note Title">
			<input type="text" id="body" placeholder="Enter Note Body">
			<select id="colors">
				<option>Select Color</option>
                <option value="#E95144">Living Coral</option>
                <option value="#E4D2D2">Rose Quartz</option>
                <option value="#AEAEAE">Ultimate Gray</option>
                <option value="#6465B4">Vey Peri</option>
                <option value="#A6B8DC">Serenity</option>
			</select>
			<button type="button" class="add">Add Note</button>
		</div>
		<div class="notesDiv">
		</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
