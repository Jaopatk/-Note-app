<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notes App</title>
</head>

<body>
    <div id="notes">
        <h2>Notes app</h2>
        <div class="inputs"></div>
        <input type="text" id="title" placeholder="Enter Note title">
        <input type="text" name="" id="body" placeholder="Enter Note body">
        <select id="colors">
            <option>Select color</option>
            <option value="#E95144">Living Coral</option>
            <option value="#E4D2D2">Rose Quartz</option>
            <option value="#AEAEAE">Ultimate Gray</option>
            <option value="#6465B4">Vey Peri</option>
            <option value="#A6B8DC">Serenity</option>
        </select>
        <button type="button" class="add">Add note</button>
        <div class="notesDiv">
            <div class="test">
                <b>Testing</b>
                <p>subject 1</p>
            </div>
            <button class="add">Edit note</button>
            <button class="delete">Delete note</button>
        </div>
    </div>
</body>

</html>
